<div style="padding: 30px;">
  <div class="absolute-banner-container">
    <div class="content">
      <!--@if($link_url && $link_url != "")-->
      <a href="{$link_url}" target="{$target}">
      <!--@endif-->
        <img src="{$image_path}" {$img_width}{$img_height}>
      <!--@if($link_url && $link_url != "")-->
      </a>
      <!--@endif-->
    </div>

    <div class="popup-footer">
        <label for="nopopup"> 오늘 하루 이 창 열지 않음 </label>
        <input type="checkbox" id="nopopup">
    </div>
  </div>
</div>

<style media="screen">
.absolute-banner-container {
  -webkit-box-shadow: 0px 0px 20px 5px rgba(51,51,51,.2);
  -moz-box-shadow: 0px 0px 20px 5px rgba(51,51,51,.2);
  box-shadow: 0px 0px 20px 5px rgba(51,51,51,.2);
  border: 1px solid #ccc; border-bottom: 0;
  position: absolute;
  top: 10%;
  left: 50%;
  z-index: 999;
  transform: translate( -50%, 0);
}
.popup-footer{
    width: 100%;
    margin-top: -0.5rem;
    padding: .5rem 0;
    text-align: right;
    background-color: #d4d4d4;
}
@media (max-width: 1024px) {
	.absolute-banner-container {
		top: 2%;
		left: 2%;
		transform: translate( -1%, 0);
	}
}
</style>

<script type="text/javascript" src="/modules/board/skins/sketchbook5_index/js/jquery.cookie.js"></script>
<script>
(function($){
  if ($.cookie("nopopup") != "Y") {
    $(".absolute-banner-container").css('display','block');
  } else {
    $(".absolute-banner-container").css('display','none');
  }

  $("#nopopup").on("change", function(){
      event.preventDefault();
      if ($('#nopopup').is(":checked")){
          $.cookie("nopopup", "Y", {
              expires : 1
          });
      }
      $(".absolute-banner-container").css('display','none');
  });
})(jQuery);
</script>
