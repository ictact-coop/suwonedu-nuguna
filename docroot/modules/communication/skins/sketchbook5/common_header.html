{@
	$excluded_tabs = array(
		'dispMemberScrappedDocument', // 스크랩 보기
		'dispCommunicationFriend', // 친구 보기
	);
}

<load target="css/communication.css" />
<load target="../../../member/skins/sketchbook5_member_suwon/css/member.css" />
<load cond="$layout_info->colorset=='black'" target="css/black.css" />
<load target="js/communication.js" />
<div class="xc">
    <div class="nav" cond="$is_logged && $logged_info->menu_list && (!$member_srl || $member_srl == $logged_info->member_srl)">
		<ul>
			<li loop="$logged_info->menu_list => $key,$val" class="active"|cond="$key==$act" cond="!in_array($key, $excluded_tabs)">
				<a href="{getUrl('', 'act',$key, 'mid', $mid, 'vid', $vid)}">
					<span cond="$key !== 'dispCommunicationMessages'">{Context::getLang($val)}</span>
					<span cond="$key == 'dispCommunicationMessages'">댓글 알림</span>
				</a>
			</li>
		</ul>
	</div>
